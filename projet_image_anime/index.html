<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>
<body>
    <div class="slide_containt">
        <div class="left_slide">
            <div class="left_slide1">
                <h1 id="titre"> Flying Eagle </h1>
                <p id="paragraph">in the sunset</p>
            </div>
            <!-- <div class="2_left_slide">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div class="3_left_slide">
                <h1>Bluue Sky</h1>
                <p>whith it's moutain</p>
            </div>
            <div class="3_left_slide">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div> -->
        </div>
        <div class="rigth_slide"> </div>
        <div class="bouton ">
            <button id="bouton_up"> 
                <iconify-icon icon="ph:arrow-up-bold" style="color: gray;" width="35" height="35"></iconify-icon>
                </button>
            <button id="bouton_down">  <iconify-icon icon="ph:arrow-up-bold" style="color: gray;" width="35" height="35"></iconify-icon>
            </button> </button>
        </div>
    </div>

    <script>
        const titre = document.getElementById("titre");
        const para =  document.getElementById("paragraph");
        const left_slide = document.querySelector(".left_slide");
        const rigth_slide = document.querySelector(".rigth_slide");
        const btn = document.querySelectorAll(".bouton button");
        const btnUp = btn[0];
        const btnDown = btn[1];
        let pos = 0;
        const url0 = "url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=e27f6661df21ed17ab5355b28af8df4e&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80')"
        const url1 = "url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=90ed8055f06493290dad8da9584a13f7&amp;auto=format&amp;fit=crop&amp;w=715&amp;q=80')"
        const url2 = "url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=8ecdee5d1b3ed78ff16053b0227874a2&amp;auto=format&amp;fit=crop&amp;w=1002&amp;q=80')"
        const url3 = "url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=da4ca7a78004349f1b63f257e50e4360&amp;auto=format&amp;fit=crop&amp;w=1050&amp;q=80')"

        // Modifier la valeur du titre
        const obj_write = {
            buffer_h1: ["Flying Eagle","Lonely castle","Bluue Sky",
                    "nature flower"],
            buffer_p: ["in the sunset","in the wilderness","whith it's moutain",
                         "all in pink"],
            buffer_color: ["#FFB866", "#252E33", "#2A86BA", "#FD3555"],
            buffer_bacground:[url0, url1, url2, url3]
        }
   
        const buffer_p =["in the wilderness","whith it's moutain",
                         "in the sunset","all in pink",]

        titre.innerHTML = obj_write.buffer_h1[pos];
        para.innerHTML = obj_write.buffer_p[pos];
        left_slide.style.backgroundColor = obj_write.buffer_color[pos];

        btnUp.onclick = () =>{
            if(pos >= 3){
                pos=0
            }else{
                pos++;
            }
            
            titre.innerHTML = obj_write.buffer_h1[pos];
            para.innerHTML = obj_write.buffer_p[pos];
            left_slide.style.backgroundColor = obj_write.buffer_color[pos];
            rigth_slide.style.backgroundImage =obj_write.buffer_bacground[pos];
        }

        btnDown.onclick = () =>{
            if(pos <= 0){
                pos=3
            }else{
                pos--;
            }
            
            titre.innerHTML = obj_write.buffer_h1[pos];
            para.innerHTML = obj_write.buffer_p[pos];
            left_slide.style.backgroundColor = obj_write.buffer_color[pos];
            rigth_slide.style.backgroundImage =obj_write.buffer_bacground[pos];
        }
        
    </script>
</body>
</html>
