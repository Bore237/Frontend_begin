<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</head>
<body>
    <div class="slide_containt">
        <div class="left_slide">
            <div class="left_slide1">
                <h1 id="titre"> Flying Eagle </h1>
                <p id="paragraph">in the sunset</p>
            </div>
            <!-- <div class="2_left_slide">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div class="3_left_slide">
                <h1>Bluue Sky</h1>
                <p>whith it's moutain</p>
            </div>
            <div class="3_left_slide">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div> -->
        </div>
        <div class="rigth_slide"> </div>
        <div class="bouton ">
            <button id="bouton_up"> 
                <iconify-icon icon="ph:arrow-up-bold" style="color: gray;" width="35" height="35"></iconify-icon>
                </button>
            <button id="bouton_down">  <iconify-icon icon="ph:arrow-up-bold" style="color: gray;" width="35" height="35"></iconify-icon>
            </button> </button>
        </div>
    </div>

    <script>
        const titre = document.getElementById("titre");
        const para =  document.getElementById("paragraph");
        const left_slide = document.querySelector(".left_slide")
        const btn = document.querySelectorAll(".bouton button");
        const btnUp = btn[0];
        const btnDown = btn[1];
        let pos = 0;
        

        // Modifier la valeur du titre
        const obj_write = {
            buffer_h1: ["Lonely castle","Bluue Sky",
                    "Flying Eagle","nature flower"],
            buffer_p: ["in the wilderness","whith it's moutain",
                         "in the sunset","all in pink"],
            buffer_color: ["red", "blue", "orange", "pink"]
        }

        const buffer_p =["in the wilderness","whith it's moutain",
                         "in the sunset","all in pink",]

        titre.innerHTML = obj_write.buffer_h1[pos];
        para.innerHTML = obj_write.buffer_p[pos];
        left_slide.style.backgroundColor = obj_write.buffer_color[pos];

        btnUp.onclick = () =>{
            if(pos >= 3){
                pos=0
            }else{
                pos++;
            }
            
            titre.innerHTML = obj_write.buffer_h1[pos];
            para.innerHTML = obj_write.buffer_p[pos];
            left_slide.style.backgroundColor = obj_write.buffer_color[pos];
        }

        btnDown.onclick = () =>{
            if(pos <= 0){
                pos=3
            }else{
                pos--;
            }
            
            titre.innerHTML = obj_write.buffer_h1[pos];
            para.innerHTML = obj_write.buffer_p[pos];
            left_slide.style.backgroundColor = obj_write.buffer_color[pos];
        }
        
    </script>
</body>
</html>
