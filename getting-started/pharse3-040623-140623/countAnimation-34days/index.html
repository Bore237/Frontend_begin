<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated-countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter hide" id="dis"> 
        <div class="num">
            <span class="out">3</span>
            <span class="out">2</span>
            <span class="out">1</span>
            <span class="in">0</span>
        </div>
        <h4>Get Ready</h4>
    </div>
    <div class="final show">
        <h1>GO</h1>
        <button id="replay"> Replay </button>
    </div>
</body>

<script>
    const numElt = document.querySelectorAll('.num span');
    const btn = document.getElementById('replay');
    const counter = document.getElementById("dis");
    const final = document.querySelector('.final.show')

    function paly(){
        final.className ='final'; 
        counter.className = 'counter';
        let count=1;
        let prevTime = 0;

        for (let index = 0; index < numElt.length; index++) {
            numElt.forEach(element =>{
                element.className = '';
            })
            setTimeout(()=>{
                numElt[index].className = 'in';
            }, 0 + prevTime);
            //
            setTimeout(()=>{
                numElt[index].className = 'out';
            }, (500 * count));
            count = count + 2;
            prevTime =  500 * (count-1);
            
            setTimeout(( ) =>{
                final.className ='final show'; 
                counter.className = 'counter hide';
            },4000)
        }

    }

    paly()
    
    btn.addEventListener('click', (e) =>{
        paly();
    })
    

</script>

</html>
