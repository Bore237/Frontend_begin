<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated-countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter hide" id="dis"> 
        <div class="num">
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <h4>Get Ready</h4>
    </div>
    <div class="final show">
        <h1>GO</h1>
        <button id="replay"> Replay </button>
    </div>
</body>

<script>
    const numElt = document.querySelectorAll('.num span');
    const btn = document.getElementById('replay');
    const counter = document.getElementById("dis");
    const final = document.querySelector('.final.show')

    function paly(){
        final.style.scale ='0'; 
        counter.style.transform='translate(-50%, -50%) scale(1)';
        let count=1;
        let prevTime = 0;

        numElt.forEach(element =>{
            //
            setTimeout(()=>{
                element.className = 'in';
                console.log("hhhh1")
            }, 0 + prevTime);
            //
            setTimeout(()=>{
                element.className = 'out';
                console.log("hhhh2")
            }, (500 * count));
            count = count + 2;
            prevTime =  500 * (count-1);
            
            setTimeout(( ) =>{
                final.style.scale ='1'; 
                counter.style.transform='translate(-50%, -50%) scale(0)';
            },4000)
        })
    }

    paly()
    
    btn.addEventListener('click', (e) =>{
        paly();
    })
    

</script>

</html>
