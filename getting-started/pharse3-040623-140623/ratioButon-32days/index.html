<script>
    //function 
    function checking(pos, posAllBtn, oderElment){
        let count = 0;
        if(posAllBtn[pos]){
            posAllBtn[pos] = false;
            btn[pos].style.backgroundColor = '#D0D0D0';
            cir[pos].style.gridArea = `box${pos}0`;
        }else{
            posAllBtn[pos] = true; 
            btn[pos].style.backgroundColor = 'blue';
            cir[pos].style.gridArea = `box${pos}1`;
            oderElment[2] = pos;

            //Descter le premier bouton activer si le tout est activÃ©s
            newTable = posAllBtn.filter(element => element === true);
            console.log(newTable.length)
            if(newTable.length === 1){
                oderElment[0] = pos;
            }
            else if(newTable.length === 2){
                oderElment[1] = pos; 
            }
            else if(newTable.length === 3){
                //Desactiver le bouton precedent
                posAllBtn[oderElment[0]] = false;
                btn[oderElment[0]].style.backgroundColor = '#D0D0D0';
                cir[oderElment[0]].style.gridArea = `box${oderElment[0]}0`;   
                //Refaire le classement
                oderElment[0] = oderElment[1];
                oderElment[1] = pos;
            }
        }
    }

    //Variable
    const btn =   document.querySelectorAll(".btn");
    const cir =  document.querySelectorAll(".circle");
    const gridElmt = document.querySelector('.ctn-btn');
    let posAllBtn= [false, false, false];
    let oderElment = [0,1,2];

    //Main
    btn[0].addEventListener('click', ()=>{
        checking(0, posAllBtn, oderElment);
    })

    cir[0].addEventListener('click', ()=>{
        checking(0, posAllBtn, oderElment);
    })

    btn[1].addEventListener('click', ()=>{
        checking(1, posAllBtn, oderElment);
    })
    cir[1].addEventListener('click', ()=>{
        checking(1, posAllBtn, oderElment);
    })

    btn[2].addEventListener('click', () =>{
        checking(2, posAllBtn, oderElment);
    })
    cir[2].addEventListener('click', ()=>{
        checking(2, posAllBtn, oderElment);
    })
</script>
